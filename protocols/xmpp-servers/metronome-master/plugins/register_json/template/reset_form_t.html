<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Metronome User Password Reset</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
</head>

<body>
<div id='top'>
  <div id='header'>
    <img src="images/header.png" />
  </div>
</div>

<div id='main'>
  <p>Please fill the form below to reset your xmpp account password.</p>
  <form action='%REG_URL%' method='post' accept-charset='UTF-8' id='uuid'>
    <div><label for='set-token'>Reset Token:</label></div>
    <div><input type='text' name='id_token' id='set-token' value="" /></div>
    <div><label for='set-pass'>New Password:</label></div>
    <div><input type='password' name='password' id='set-pass' value="" /></div>
    <div><label for='set-ver'>Retype Password:</label></div>
    <div><input type='password' name='verify' id='set-ver' value="" /></div>
    <div><br /><input type='submit' id='connect' value='Change Password' class='btn' /></div>
  </form>
</div>

</body>
</html>
